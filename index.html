<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background-color: pink;

      font-family: 'Comic Sans MS', cursive, sans-serif;

    }
    h1, h2 {

    button {

    }

    }
  </style>
</head>
<body>

  <h1>Hey Ariba ðŸ’•</h1>

  <button id="yesBtn" onclick="alert('YAYYY ðŸ’– Butool & Ariba forever!')">
    YES ðŸ’ƒ
  </button>

  <button id="noBtn" onclick="alert('Nooo ðŸ˜ Try again!')">
    NO ðŸ˜ˆ
  </button>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Make NO button move randomly when mouse hovers
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.floor(Math.random() * 300) - 150; // random X shift
      const y = Math.floor(Math.random() * 300) - 150; // random Y shift
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // Reset transform on click
    noBtn.addEventListener('click', () => {
      noBtn.style.transform = 'translate(0,0)';
    });
  </script>
